    <main class="form">
      <div class="container py-4">
        <form id="contactForm">
          <div class="mb-3">
            <label class="form-label" for="name">Nombre</label>
            <input
              class="form-control"
              id="name"
              type="text"
              placeholder="Ingrese su nombre"
              data-sb-validations="required"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="emailAddress">Correo</label>
            <input
              class="form-control"
              id="emailAddress"
              type="email"
              placeholder="Ingrese su correo"
              data-sb-validations="required, email"
            />
          </div>
          <div class="mb-3">
            <label class="form-label" for="message">Mensaje</label>
            <textarea
              class="form-control"
              id="message"
              type="text"
              placeholder="Mensaje que quiere enviar"
              style="height: 10rem"
              data-sb-validations="required"
            ></textarea>
          </div>
          <div class="d-grid">
            <button
              class="btn btn-dark btn-lg enabled"
              id="submitButton"
              type="submit"
            >
              Enviar
            </button>
          </div>
        </form>
      </div>
    </main>
